    <script>
        const fn1 = () => {
            console.log('执行了');
            let r = Math.floor(Math.random() * 255)
            let g = Math.floor(Math.random() * 255)
            let b = Math.floor(Math.random() * 255)
            document.body.style.background = `rgb(${r},${g},${b})`
        }
        // 节流（简单的节流）：每次触发的都是第一次那个
        function throttle(cb, delay) {
            let last = 0
            return (params) => {
                let now = new Date()
                // 超出节流时间就需要触发
                if (now - last >= delay) {
                    cb(params)
                }
            }
        }
        // 防抖: 这个只会触发最后一次事件
        function debounce(cb, delay) {
            let timer = null
            return (params) => {
                // 清除旧的
                if (timer) clearTimeout(timer)
                // 设置新的
                timer = setTimeout(() => {
                    cb(params)
                }, delay);
            }
        }
        // 最终版
        // function 
        document.addEventListener('resize', throttle(fn1, 200))
    </script>
